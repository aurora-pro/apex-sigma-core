description:
  No larger than a bonsai tree, the Karmotree is lean,
  usually has only one large, cyan colored, leaf.
  This small plant produces large amounts of vapor named Karmotrine.
  The exact process of how the plant makes it, is unknown.
  People would collect the karmotrine vapor and store it.
  Its effects are very similar to those of ethilic alcohol.
name: Karmotree
rarity: 9
type: Plant
value: 1500
