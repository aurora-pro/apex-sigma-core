name:             Member Manipulation

category:         moderation

enabled:          true

commands:
  - name:         massmove
    alts:
      - "mmove"
    enabled:      true
    usage:        "{pfx}{cmd} 1234567890; New Voice"
    description:
      Moves all members from one voice channel to another.
      You can use either the voice channel ID or name for either of the identifiers.
      The identifiers for each channel should be separated with a semicolon.
      The command requires the Manage Server permission.